[pytest]
# Pytest configuration for Hermes

# Test paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    -v

# Coverage
# --cov=hermes_cli
# --cov-report=html
# --cov-report=term-missing

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires external services)
    slow: Slow tests (may take several minutes)
    dependency: Dependency check tests

# Async
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Timeout
# timeout = 300

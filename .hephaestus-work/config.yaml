version: '1.0'
agent_type: codex
agents:
  master:
    enabled: true
    command: codex --dangerously-bypass-approvals-and-sandbox
    args: []
  workers:
    count: 3
    command: codex --dangerously-bypass-approvals-and-sandbox
    args: []
monitoring:
  health_check_interval: 30
  retry_attempts: 3
  retry_delay: 5
communication:
  format: markdown
  encoding: utf-8
logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
tmux:
  session_name: hephaestus
  layout: tiled

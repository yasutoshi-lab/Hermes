version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hermes-db
    environment:
      POSTGRES_DB: hermes
      POSTGRES_USER: hermes_user
      POSTGRES_PASSWORD: hermes_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hermes_user -d hermes"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: hermes-backend
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://hermes_user:hermes_password@postgres:5432/hermes
      OLLAMA_BASE_URL: http://host.docker.internal:11434
    volumes:
      - ../backend:/app
      - upload_files:/app/uploads

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: hermes-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:8000

volumes:
  postgres_data:
  upload_files:
